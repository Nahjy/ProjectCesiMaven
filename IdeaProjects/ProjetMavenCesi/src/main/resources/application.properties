titre_intro.message = Avertissement concernant les risques d'epilepsie et les precautions a prendre lors de l'utilisation d'un formulaire
intro.message = Certaines personnes sont susceptibles de faire des crises d'epilepsie ou d'avoir des pertes de conscience a la vue de certains types de lumieres clignotantes ou d'elements frequents dans notre environnement quotidien. Ces personnes s'exposent a des crises lorsqu'elles regardent certaines images de chat ou lorsqu'elles remplissent des formulaire. Ces phenomenes peuvent apparaitre alors meme que le sujet n'a pas d'antecedent medical ou n'a jamais ete confronte a une crise d'epilepsie. Si vous avez deja presente des symptames lies a l'epilepsie (crise ou perte de conscience) en presence de stimulations lumineuses, veuillez consulter votre medecin avant toute utilisation. En tout etat de cause, veuillez respecter les regles suivantes lors de l'utilisation d'un formulaire: - evitez de jouer si vous etes fatigue ou si vous manquez de sommeil; - assurez-vous que vous jouez dans une piece bien eclairee; - en cours d'utilisation, faites des pauses de dix Ã  quinze minutes toutes les heures.